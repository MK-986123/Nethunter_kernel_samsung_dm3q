name: Kernel Build with Samsung SM-S901E Toolchain

on:
  push:
    branches:
      - WIP
  pull_request:
    branches:
      - WIP

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Nethunter kernel source
      uses: actions/checkout@v3
      with:
        repository: MK-986123/Nethunter_kernel_samsung_dm3q
        ref: WIP
        fetch-depth: 0
        clean: true

    - name: Checkout AnyKernel3 source
      uses: actions/checkout@v3
      with:
        repository: MK-986123/AnyKernel3
        ref: master
        path: AnyKernel3
        fetch-depth: 0
        clean: true

    - name: Set up toolchain from Samsung SM-S901E repo
      run: |
        git clone https://github.com/iamimmanuelraj/toolchain_samsung_SM_S901E.git
        export PATH=$PATH:$PWD/toolchain_samsung_SM_S901E/prebuilts/clang/host/linux-x86/clang-r416183b/bin
        export CROSS_COMPILE=aarch64-linux-gnu-

    - name: Configure kernel for NetHunter
      run: |
        export ARCH=arm64
        export CROSS_COMPILE=aarch64-linux-gnu-
        make ARCH=arm64 vendor/kalama_gki_defconfig O=out
        scripts/kconfig/merge_config.sh out/.config nethunter_defconfig

    - name: Build the kernel
      run: |
        make -j$(nproc) CC=clang CROSS_COMPILE=aarch64-linux-gnu- O=out

    - name: Package the kernel with AnyKernel3
      run: |
        cp out/arch/arm64/boot/Image.gz-dtb AnyKernel3/
        cd AnyKernel3
        zip -r9 kernel.zip ./*
        cd ..

    - name: Upload kernel.zip artifact
      uses: actions/upload-artifact@v3
      with:
        name: kernel.zip
        path: AnyKernel3/kernel.zip
